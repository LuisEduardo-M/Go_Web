{{define "title"}} Game #{{.Game.ID}}{{end}}

{{define "main"}}
<div class="game">
    <div class="metadata">
        <strong>{{.Game.Title}}</strong>
        <span>#{{.Game.ID}}</span>
    </div>

    <pre><code>{{.Game.Description}}</code></pre>

    <div>
        <ul>
            <li>{{.Game.Categories}}</li>
        </ul>
    </div>

</div>
{{end}}
