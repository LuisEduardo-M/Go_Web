{{define "title"}}Home{{end}}

{{define "main"}}
<h2>All Games</h2>
{{if .Games}}
<table>
    <tr>
        <th>Title</th>
        <th>ID</th>
        <th>Categories</th>
    </tr>

    {{range .Games}}
    <tr>
        <td><a href="/game/view?id={{.ID}}">{{.Title}}</a></td>
        <td>{{.Categories}}</td>
        <td>{{.ID}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>No games found.</p>
{{end}}


{{end}}
