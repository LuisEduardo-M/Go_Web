{{define "base"}}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/main.css">
    <title>{{template "title" .}} - Game Manager</title>
</head>

<body>
    <div class="container">
            <header>
                <h1>
                    <a class="center display-3 fw-bold mb-3" href="/">Game Manager</a>
                </h1>
            </header>

            <div class="row">
                <hr class="mb-3" />
            
                <div class="row">
                    <div class="col-md-2">
                        <ul class="list-group">
                            {{template "nav" .}}
                        </ul>
                    </div>
            
                    <div class="col-md-10">
            
                        <main>
                            {{template "main" .}}
                        </main>
                    </div>
                </div>
            </div>
            

        <footer class="center">
            Made by&nbsp<a href="https://github.com/LuisEduardo-M">Luis Eduardo M&nbsp</a> in {{ .CurrentYear}}.
        </footer>
    </div>

</body>

</html>
{{end}}
